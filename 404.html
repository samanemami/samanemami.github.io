<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Source Sans Pro', sans-serif;
    background: linear-gradient(135deg, #fdf6f0 0%, #ffffff 100%);
    color: #333;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    background-color: #ffffff;
    border: 1px solid #e7dcd2;
    border-left: 5px solid #5f5c5c;
    border-radius: 1rem;
    padding: 2rem 3rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    max-width: 500px;
    animation: fadeIn 0.8s ease both;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-family: 'Raleway', sans-serif;
    font-size: 5rem;
    color: #5f5c5c;
  }

  h2 {
    font-size: 1.5rem;
    color: #444;
    margin-bottom: 1rem;
  }

  p {
    color: #555;
    margin-bottom: 2rem;
    font-size: 1rem;
    line-height: 1.6;
  }

  .game-area {
    position: relative;
    width: 250px;
    height: 250px;
    margin: 1rem auto 1.5rem;
    border: 2px dashed #e7dcd2;
    border-radius: 1rem;
    background-color: #fafafa;
    overflow: hidden;
  }

  #dot {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: #5f5c5c;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    transition: transform 0.1s ease;
  }

  #dot:hover {
    transform: scale(1.2);
  }

  .message {
    font-size: 1rem;
    color: #5f5c5c;
    margin-top: 1rem;
    font-weight: 600;
  }

  .buttons {
    margin-top: 2rem;
  }

  .button {
    display: inline-block;
    background-color: #5f5c5c;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-weight: 600;
    margin: 0 0.5rem;
    transition: all 0.3s ease;
  }

  .button:hover {
    background-color: #444;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  @media (max-width: 500px) {
    .container { padding: 1.5rem; }
    h1 { font-size: 3.5rem; }
    h2 { font-size: 1.25rem; }
    .game-area { width: 200px; height: 200px; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>404</h1>
  <h2>Oops! Page not found</h2>
  <p>It seems you got lost...<br>Catch the dot 3 times to return home!</p>

  <div class="game-area" id="gameArea">
    <div id="dot"></div>
  </div>
  <div class="message" id="message">Score: 0 / 3</div>

  <div class="buttons">
    <a href="https://samanemami.github.io/" class="button">Go Home</a>
    <a href="mailto:issue404" class="button">Report Problem</a>
  </div>
</div>

<script>
  const dot = document.getElementById("dot");
  const gameArea = document.getElementById("gameArea");
  const message = document.getElementById("message");
  let score = 0;

  function moveDot() {
    const maxX = gameArea.clientWidth - dot.offsetWidth;
    const maxY = gameArea.clientHeight - dot.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;
  }

  dot.addEventListener("click", () => {
    score++;
    if (score < 3) {
      message.textContent = `Score: ${score} / 3`;
      moveDot();
    } else {
      message.textContent = "ðŸŽ‰ You win! Redirecting...";
      dot.style.display = "none";
      setTimeout(() => {
        window.location.href = "https://samanemami.github.io/";
      }, 1500);
    }
  });

  // Move dot every 1.5 seconds to make game active
  setInterval(moveDot, 1500);
</script>

</body>
</html>
